<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resources</title>
</head>
<body>

{% for subject, topic in resources.items %}
    <h2>{{ subject }}</h2>
    {% for topic, topic_resources in topic.items %}
        <h3>{{ topic }}</h3>
        {% for resource in topic_resources %}
            {% include "resources/resource.html" with resource=resource %}
            <br>
        {% endfor %}
    {% endfor %}
{% endfor %}
</body>
</html>
